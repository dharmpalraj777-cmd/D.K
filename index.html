<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CASIO Scientific Calculator</title>
<style>
body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#dcdcdc;
  font-family:Arial;
}

.calc{
  background:#1c1c1c;
  padding:15px;
  border-radius:10px;
  width:320px;
}

.display{
  width:100%;
  height:60px;
  font-size:26px;
  text-align:right;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:5px;
}

.keys{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
}

button{
  height:45px;
  font-size:15px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.num{ background:#333; color:#fff; }
.op{ background:#ff9500; color:#fff; }
.func{ background:#555; color:#fff; }
.equal{ background:#2ecc71; color:#fff; grid-column:span 2; }
.clear{ background:#e74c3c; color:#fff; grid-column:span 3; }

</style>
</head>
<body>

<div class="calc">
  <input type="text" id="screen" class="display" disabled>

  <div class="keys">
    <button class="func" onclick="fn('sin(')">sin</button>
    <button class="func" onclick="fn('cos(')">cos</button>
    <button class="func" onclick="fn('tan(')">tan</button>
    <button class="func" onclick="fn('Math.log10(')">log</button>
    <button class="func" onclick="fn('Math.log(')">ln</button>

    <button class="func" onclick="fn('Math.sqrt(')">√</button>
    <button class="func" onclick="fn('**2')">x²</button>
    <button class="func" onclick="fn('**')">xʸ</button>
    <button class="func" onclick="fn('Math.PI')">π</button>
    <button class="func" onclick="fn('Math.E')">e</button>

    <button class="num" onclick="add('7')">7</button>
    <button class="num" onclick="add('8')">8</button>
    <button class="num" onclick="add('9')">9</button>
    <button class="op" onclick="add('/')">÷</button>
    <button class="op" onclick="add('*')">×</button>

    <button class="num" onclick="add('4')">4</button>
    <button class="num" onclick="add('5')">5</button>
    <button class="num" onclick="add('6')">6</button>
    <button class="op" onclick="add('-')">−</button>
    <button class="op" onclick="add('+')">+</button>

    <button class="num" onclick="add('1')">1</button>
    <button class="num" onclick="add('2')">2</button>
    <button class="num" onclick="add('3')">3</button>
    <button class="num" onclick="add('.')">.</button>
    <button class="num" onclick="add('0')">0</button>

    <button class="clear" onclick="clr()">AC</button>
    <button class="equal" onclick="calc()">=</button>
  </div>
</div>

<script>
const screen = document.getElementById("screen");

function add(val){
  screen.value += val;
}

function fn(val){
  screen.value += val;
}

function clr(){
  screen.value = "";
}

function calc(){
  try{
    screen.value = eval(screen.value);
  }catch{
    screen.value = "Error";
  }
}
</script>

</body>
</html>
